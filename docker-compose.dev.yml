services:
  db:
    image: postgres:15
    container_name: bisnesmedia_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"             # expose 5433 externally -> postgres 5432 inside
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bisnesmedia/app:dev
    container_name: bisnesmedia_app
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    ports:
      - "8000:80"               # expose 8000 externally -> uvicorn 80 inside
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  admin_panel:
    build:
      context: .
      dockerfile: Dockerfile.admin
    image: bisnesmedia/admin:dev
    container_name: bisnesmedia_admin
    command: ./.venv/bin/python -m streamlit run admin_panel/app.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - ./admin_panel:/app/admin_panel
      - ./app:/app/app
    env_file:
      - .env
    environment:
      HOME: /tmp
      STREAMLIT_CACHE_DIR: /tmp/streamlit-cache
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    ports:
      - "8501:8501"
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
