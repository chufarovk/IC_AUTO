name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run linters
        run: |
          poetry run ruff check .
          poetry run mypy .

      - name: Check and upgrade database migrations
        env:
          DATABASE_URL: "postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb"
        run: |
          echo "=== Migration Health Check ==="
          poetry run alembic heads
          echo "=== Upgrading to latest migration ==="
          poetry run alembic upgrade head
          echo "=== Verifying single head ==="
          poetry run alembic heads

      - name: Run tests
        env:
          DATABASE_URL: "postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb"
        run: poetry run pytest

  build-and-push:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/app:${{ github.sha }}
            ghcr.io/${{ github.repository }}/app:latest

      - name: Build and push Admin Panel image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.admin
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/admin:${{ github.sha }}
            ghcr.io/${{ github.repository }}/admin:latest

